<!DOCTYPE html>
<html>
  <head>
    <title>Bugzini</title>
    <script type="text/javascript" src="/assets/js/db.js"></script>
    <script type="text/javascript" src="/assets/js/spinner.js"></script>
    <script type="text/javascript" src="/assets/js/input.js"></script>
    <script type="text/javascript" src="/assets/js/search.js"></script>
    <script type="text/javascript" src="/assets/js/query.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/assets/js/md5.js"></script>
    <script type="text/javascript" src="/assets/js/popover.js"></script>
    <script type="text/javascript" src="/assets/js/bugzini.js"></script>

    <link rel="stylesheet" href="/assets/css/bugzini.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="user-bar">
      <div id="login-bar">
        User: <input id="user" type="text"/>
        Password: <input id="password" type="password"/>
        <input type="button" value="Login" id="login"/>
      </div>
      <div id="logout-bar">
        <span id="user-name"></span>
        <input type="button" value="Logout" id="logout"/>
      </div>
    </div>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar_items" class="hide-scrollbar">
          <ul>
            <li id="all-starred-filter" class="item all selected"><span class="label">All Starred</span></li>
          </ul>
          <ul id="filters">
          </ul>
        </div>
        <div class="search" id="search-filters">
          <div class="params-icon icon"></div>
          <div class="input">
            <input type="text" accesskey="s" title="Search (Alt + S)" id="search-filters-input"/>
          </div>
          <div class="close-icon icon" title="Cancel search"></div>
        </div>
      </div>
      <div id="content">
        <div class="search" id="search-bugs">
          <div class="params-icon icon"></div>
          <div class="input">
            <input type="text" accesskey="b" title="Search (Alt + B)" id="search-bugs-input"/>
          </div>
          <div class="close-icon icon" title="Cancel search"></div>
        </div>
        <div id="search-bugs-found"></div>
        <table id="bugs_list">
          <colgroup>
            <col class="severity">
            <col class="summary">
            <col class="date">
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th>Summary</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="bug">
          <div id="bug-header">
            <div id="bug-summary-container">
              <a target="blank" href="" id="bug-bugzilla-link">Bug <span id="bug-id">00000000</span></a> &mdash; <span id="bug-summary"></span>
            </div>
            <div id="bug-info"><ul></ul></div>
          </div>
          <div id="bug-comments">
          </div>
          <div id="bug-actions">
            <div id="comment-header">
              <img id="comment-avatar" src=""/>
              <div id="comment-author"></div>
              <div id="comment-date">&nbsp;</div>
            </div>
            <div id="comment-text">
              <textarea cols="82" rows="10"></textarea>
              <div class="buttons">
                <input type="button" value="Comment" id="add-comment"/>
              </div>
            </div>
          </div>
          <template id="bug-comment-template">
            <div id="bug-comment">
              <div id="comment-header">
                <img id="comment-avatar" src=""/>
                <div class="comments-right-header">
                  <div class="comments-author">
                    <div id="comment-author"></div>
                    <div id="comment-date"></div>
                  </div>
                  <div id="comment-reply" class="bug-actions">
                    <div class="buttons">
                      <input type="button" value="Reply" id="reply-comment"/>
                    </div>
                  </div>
                </div>
              </div>
              <div id="comment-text">
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <template id="search-bugs-params-template">
      <ul id="search-bugs-params-popover">
        <li><input type="text" id="bookmark-name"/> <input type="button" value="Bookmark" id="bookmark"/></li>
      </ul>
    </template>
  </body>
</html>
